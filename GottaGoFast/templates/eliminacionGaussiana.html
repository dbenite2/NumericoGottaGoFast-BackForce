<head>
<title>Newton</title>
{% include 'head.html' %}
<div id="page-wrapper" class="gray-bg dashbard-1">
	<div class="content-main">
 
<!--banner-->	
<div class="banner">
	<h2>
		<a href="inicio.html">Inicio</a>

		<span>Eliminacion Gaussiana</span>
	</h2>
</div>

<!--faq-->
<div class="blank">
	<div class="blank-page" style="margin-bottom: 1%">		
		<p>Aqui va informacion sobre Eliminacion Gaussiana</p>
	</div>
	<div class="grid-form1">
		<h3 style="text-align: center;">Crear Matriz</h3>
		{% if error == 1 %}
				<div class="form-group has-error">
					<p  style="text-align: center;margin-top: 1%;" class="form-control1" id="inputError1">{{mensajeError}}</p>
				</div>
		{% endif %}
		<div class="tab-content">
			<div class="tab-pane active" id="horizontal-form">
				<form  class="form-horizontal" id="form1">
					<div class="form-group">
						<label for="focusedinput" class="col-sm-2 control-label"> Tama침o <i class="fas fa-info-circle" data-toggle="tooltip" title="El tama침o de la matriz ser치 N x N"></i></label>
						<div class="col-sm-8">
							<input type="text" id="cols" name="cols" class="form-control1" placeholder="Tama침o" value=" {{n}} "/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3 login-do" style="margin-left: 37%;margin-right:37%;margin-top:5%">
							<label class="hvr-shutter-in-horizontal login-sub">
								<input type="button" id="enviar" name="enviar" value="Crear" onclick="crear()">
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <div class="grid-form1">
        <h3 style="text-align: center;">Matriz</h3>
		{% if error == 1 %}
				<div class="form-group has-error">
					<p  style="text-align: center;margin-top: 1%;" class="form-control1" id="inputError1">{{mensajeError}}</p>
				</div>
		{% endif %}
        <div class="tab-content">
			<div class="tab-pane active" id="horizontal-form">
				<form class="form-horizontal" id="form2" action="/eliminacionGaussiana" method="POST">
					<div id="resultado" >
					</div>
					<div class="form-group">
						<div class="col-md-3 login-do" style="margin-left: 37%;margin-right:37%;margin-top:5%">
							<label class="hvr-shutter-in-horizontal login-sub">
								<input type="submit" id="ejecutar" name="ejecutar" value="Ejecutar">
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
</div>
