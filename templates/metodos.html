<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <LINK REL=StyleSheet HREF="../css/estilo.css" TYPE="text/css" MEDIA=screen> 
    <title>Metodos</title>
</head>
<body>
    <form class="" id="form" action="/metodos" method="POST"> 
        <input type="text" id="fx" name="fx" clase="" placeholder="Ingrese la funcion F(x)" value="{{fx}}" requierd>  
        <select name="selectIntervalos" id="selectIntervalos" onChange="mostrarCampos()">
            <option value="" disabled selected>¿Desea buscar intervalos?</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select>
        <select name="selectMetodo" id="selectMetodo" onChange="mostrarCampos()" style="display:none">
            <option value="" disabled selected>Seleccione el metodo a usar</option>
            <option value="1">Biseccion</option>
            <option value="2">Regla Falsa</option>
            <option value="3">Punto Fijo</option>
            <option value="4">Newton</option>
            <option value="5">Secante</option>
            <option value="6">Raices Multiples</option>
        </select>
        <div id="busqueda" name="busqueda" style="display:none">
            <input type="text" id="x0b" name="x0b" placeholder="Ingrese un x0" value="{{x0b}}">
            <input type="text" id="deltab" name="deltab" placeholder="Ingrese un delta" value="{{deltab}}">
            <input type="text" id="iteb" name="iteb" placeholder="Ingrese cantidad de iteraciones" value="{{iteb}}">
        </div>
        <div id="biseccionyregla" name="biseccionyregla" style="display:none">
            <input type="text" id="xinfbr" name="xinfbr" placeholder="Ingrese un x inferior" value="{{xinfbr}}">
            <input type="text" id="xsupbr" name="xsupbr" placeholder="Ingrese un x superior" value="{{xsupbr}}">
            <input type="text" id="tolbr" name="tolbr" placeholder="Ingrese una tolerancia" value="{{tolbr}}">
            <input type="text" id="itebr" name="itebr" placeholder="Ingrese cantidad de iteraciones" value="{{itebr}}">
        </div>
        <div id = "punto" name = "punto" style = "display:none">
            <input type = "text" id = "fgx" name = "fgx" placeholder = "Ingrese la función Gx" value = "{{fgx}}">
            <input type="text" id="x0f" name="x0f" placeholder="Ingrese un x0" value="{{x0npr}}">
            <input type="text" id="tolf" name="tolf" placeholder="Ingrese una tolerancia" value="{{tolnpr}}">
            <input type="text" id="itef" name="itef" placeholder="Ingrese cantidad de iteraciones" value="{{itenpr}}">
        </div>
        <div id="newtonpuntoraices" name="newtonpuntoraices" style="display:none">
            <input type="text" id="x0npr" name="x0npr" placeholder="Ingrese un x0" value="{{x0npr}}">
            <input type="text" id="tolnpr" name="tolnpr" placeholder="Ingrese una tolerancia" value="{{tolnpr}}">
            <input type="text" id="itenpr" name="itenpr" placeholder="Ingrese cantidad de iteraciones" value="{{itenpr}}">
        </div>
        <div id="secante" name="secante" style="display:none">
            <input type="text" id="x0s" name="x0s" placeholder="Ingrese un x0" value="{{x0s}}">
            <input type="text" id="x1s" name="x1s" placeholder="Ingrese un x1" value="{{x1s}}">
            <input type="text" id="tols" name="tols" placeholder="Ingrese una tolerancia" value="{{tols}}">
            <input type="text" id="ites" name="ites" placeholder="Ingrese cantidad de iteraciones" value="{{ites}}">
        </div>
        <input type="submit" name="Ejecutar" value="Ejecutar"> <br />
    </form>
</body>
</html>

<script language="javascript" type="text/javascript">
    function mostrarCampos(){
        selectTag1 = document.getElementById('selectIntervalos');
        selectTag2 = document.getElementById('selectMetodo');
        if(selectTag1.value == 'Si'){
            document.getElementById('selectMetodo').style.display = 'none';
            document.getElementById('busqueda').style.display = 'block';
            document.getElementById('biseccionyregla').style.display = 'none';
            document.getElementById('punto').style.display = 'none';
            document.getElementById('newtonpuntoraices').style.display = 'none';
            document.getElementById('secante').style.display = 'none';
        }else if(selectTag1.value == 'No'){
            document.getElementById('selectMetodo').style.display = 'block';
            document.getElementById('busqueda').style.display = 'none';
            document.getElementById('biseccionyregla').style.display = 'none';
            document.getElementById('punto').style.display = 'none';
            document.getElementById('newtonpuntoraices').style.display = 'none';
            document.getElementById('secante').style.display = 'none';
        }

        if((selectTag2.value == '1' || selectTag2.value == '2') and selectTag1.value == 'No'){
            document.getElementById('busqueda').style.display = 'none';
            document.getElementById('biseccionyregla').style.display = 'block';
            document.getElementById('punto').style.display = 'none';
            document.getElementById('newtonpuntoraices').style.display = 'none';
            document.getElementById('secante').style.display = 'none';
        }else if(selectTag2.value == '3' and selectTag1.value == 'No'){
            document.getElementById('busqueda').style.display = 'none';
            document.getElementById('biseccionyregla').style.display = 'none';
            document.getElementById('punto').style.display = 'block';
            document.getElementById('newtonpuntoraices').style.display = 'none';
            document.getElementById('secante').style.display = 'none';
        }else if(( selectTag2.value == '4' || selectTag2.value == '6') and selectTag1.value == 'No'){
            document.getElementById('busqueda').style.display = 'none';
            document.getElementById('biseccionyregla').style.display = 'none';
            document.getElementById('punto').style.display = 'none';
            document.getElementById('newtonpuntoraices').style.display = 'block';
            document.getElementById('secante').style.display = 'none';
        }else if(selectTag2.value == '5' and selectTag1.value == 'No'){
            document.getElementById('busqueda').style.display = 'none';
            document.getElementById('biseccionyregla').style.display = 'none';
            document.getElementById('punto').style.display = 'none';
            document.getElementById('newtonpuntoraices').style.display = 'none';
            document.getElementById('secante').style.display = 'block';
        }
    }
</script>
